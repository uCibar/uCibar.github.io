<div class="header-panel shadow-z-2">

      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="row-details">
              <h1 class="list-group-item-heading head-name">{{ site.author }}</h1>
              <p class="list-group-item-text">{{ site.about }}</p>
            </div>
          </div>       
          <div class="col-md-9 col-sm-8 col-xs-12">
            <div class="row-details" style="border-left:solid 5px #00cccc; padding-left:10px">
              <h2 class="list-group-item-heading">{{ page.title }}</h2>
              <div class="subtitle">
                <p>{{page.subtitle}}</p>
              </div>
               <p class="info">
              {% if page.date %}
                <span class="time">{{ page.date | date_to_string }}</span>
              {% endif %}
              {% if page.categories.size > 0 %}
                <span class="categories">
                  &raquo; 
                  {% for category in page.categories %}
                    <a href="{{ site.baseurl }}/category/{{ category }}">{{ category }}</a>
                    {% if forloop.last == false %}, {% endif %}
                  {% endfor %}
                </span>
              {% endif %}
            </p>

            </div>
          </div>
        </div>
      </div>

    </div>
